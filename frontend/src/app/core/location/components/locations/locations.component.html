<div class="text-white">
  <div class="d-flex justify-content-between align-items-center mt-4 me-4">
    <h2 class="my-0 ms-4">Nuestras sucursales</h2>
    <button (click)="newLocation()">Nueva</button>
  </div>
  <section class="locations-list mt-4 mx-4">
    <app-locations-table
      [locations]="locations"
      [errorMessage]="errorMessage"
      (locationDeleted)="onLocationDeleted()"
    ></app-locations-table>
  </section>
</div>
