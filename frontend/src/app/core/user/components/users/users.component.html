<div class="text-white">
  <div class="d-flex justify-content-between pt-3 me-5">
    <h2 class="title">Nuestros usuarios</h2>
    <button class="btn btn-primary" (click)="newUser()">+ Nuevo</button>
  </div>
  <section class="users-list mt-3 mx-5">
    <app-users-table
      [users]="users"
      [errorMessage]="errorMessage"
      (userDeleted)="onUserDeleted($event)"
    ></app-users-table>
  </section>
</div>
