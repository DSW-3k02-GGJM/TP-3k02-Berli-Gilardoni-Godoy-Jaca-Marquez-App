<div class="container unselectable">
  <div class="title">Modificar contraseña</div>
  <hr />
  <div class="content">
    <form
      [formGroup]="resetPasswordForm"
      (ngSubmit)="onSubmit()"
      autocomplete="off"
    >
      <div class="user-details">
        <mat-form-field
          class="input-box"
          appearance="outline"
          hideRequiredMarker="true"
        >
          <mat-label>Nueva contraseña</mat-label>
          <input
            matInput
            id="newPassword"
            class="form-control"
            type="password"
            formControlName="newPassword"
            placeholder=""
            [type]="hide() ? 'password' : 'text'"
          />
          <button
            mat-icon-button
            matSuffix
            (click)="clickEvent($event)"
            [attr.aria-label]="'Ocultar contraseña'"
            [attr.aria-pressed]="hide()"
          >
            <mat-icon>{{ hide() ? "visibility_off" : "visibility" }}</mat-icon>
          </button>
          <mat-error
            *ngIf="resetPasswordForm.get('newPassword')?.errors?.required"
          >
            La contraseña es requerida.
          </mat-error>
        </mat-form-field>

        <mat-form-field
          class="input-box"
          appearance="outline"
          hideRequiredMarker="true"
        >
          <mat-label>Confirmar contraseña</mat-label>
          <input
            matInput
            id="confirmPassword"
            class="form-control"
            type="password"
            formControlName="confirmPassword"
            placeholder=""
            [type]="hide() ? 'password' : 'text'"
          />
          <button
            mat-icon-button
            matSuffix
            (click)="clickEvent($event)"
            [attr.aria-label]="'Ocultar contraseña'"
            [attr.aria-pressed]="hide()"
          >
            <mat-icon>{{ hide() ? "visibility_off" : "visibility" }}</mat-icon>
          </button>
          <mat-error
            *ngIf="resetPasswordForm.get('confirmPassword')?.errors?.required"
          >
            La contraseña es requerida.
          </mat-error>
          <mat-error
            *ngIf="
              !resetPasswordForm.get('confirmPassword')?.errors?.required &&
              resetPasswordForm.get('confirmPassword')?.errors?.mismatch
            "
          >
            Las contraseñas no coinciden.
          </mat-error>
        </mat-form-field>
      </div>
      <mat-error *ngIf="errorMessage">
        {{ errorMessage }}
      </mat-error>

      <div class="button">
        <button type="submit" [disabled]="resetPasswordForm.pending">
          <ng-container
            *ngIf="!resetPasswordForm.pending && !pending; else loading"
          >
            Guardar cambios
          </ng-container>
          <ng-template #loading>
            <mat-spinner diameter="30"></mat-spinner>
          </ng-template>
        </button>
      </div>
    </form>
  </div>
</div>
