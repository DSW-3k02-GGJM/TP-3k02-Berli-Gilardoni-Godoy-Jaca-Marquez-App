<div class="text-white">
  <div class="d-flex justify-content-between pt-3 me-5">
    <h2 class="title">Nuestras categorias</h2>
    <button class="btn btn-primary" (click)="newCategory()">+ Nuevo</button>
  </div>
  <section class="categories-list mt-3 mx-5">
    <app-categories-table
      [categories]="categories"
      [errorMessage]="errorMessage"
      (categoryDeleted)="onCategoryDeleted($event)"
    ></app-categories-table>
  </section>
</div>
