<div class="text-white">
  <div class="d-flex justify-content-between pt-3 me-5">
    <h2 class="title">Nuestros colores</h2>
    <button class="btn btn-primary" (click)="newColor()">+ Nuevo</button>
  </div>
  <section class="colors-list mt-3 mx-5">
    <app-colors-table
      [colors]="colors"
      [errorMessage]="errorMessage"
      (colorDeleted)="onColorDeleted($event)"
    ></app-colors-table>
  </section>
</div>
