<div class="text-white">
  <div class="d-flex justify-content-between align-items-center mt-4 me-4">
    <h2 class="my-0 ms-4">Nuestros colores</h2>
    <button (click)="newColor()">Nuevo</button>
  </div>
  <section class="colors-list mt-4 mx-4">
    <app-colors-table
      [colors]="colors"
      [errorMessage]="errorMessage"
      (colorDeleted)="onColorDeleted()"
    ></app-colors-table>
  </section>
</div>
