<div class="d-flex justify-content-between align-items-center gap-5 mt-4 me-4">
  <h2 class="text-white my-0 ms-4">Nuestros colores</h2>
  <button (click)="newColor()">Nuevo</button>
</div>
<section class="colors-list mt-4 mx-4">
  <app-colors-table
    [colors]="colors"
    (colorDeleted)="onColorDeleted()"
  ></app-colors-table>
</section>
