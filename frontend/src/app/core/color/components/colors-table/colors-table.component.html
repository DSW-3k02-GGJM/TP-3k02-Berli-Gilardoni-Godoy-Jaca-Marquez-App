<mat-card
  *ngIf="colors.length === 0"
  class="bg-dark border border-white text-white text-center fs-4 mt-4"
>
  <mat-card-content>No hay colores registrados</mat-card-content>
</mat-card>
<div *ngIf="colors.length > 0">
  <form [formGroup]="filterForm">
    <mat-form-field class="input-box" hideRequiredMarker="true">
      <mat-label>B√∫squeda por Nombre</mat-label>
      <input
        matInput
        type="text"
        formControlName="searchText"
        placeholder="Escribe al menos 3 caracteres..."
      />
    </mat-form-field>
  </form>
  <div class="tables-div">
    <mat-card
      *ngIf="filteredColors.length === 0"
      class="bg-dark border border-white text-white text-center fs-4 mt-2"
    >
      <mat-card-content
        >üîç No se encontraron resultados para la b√∫squeda</mat-card-content
      >
    </mat-card>
    <table
      *ngIf="filteredColors.length > 0"
      class="table table-dark table-hover table-bordered table-sm border border-white text-center"
    >
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let color of filteredColors">
          <td>{{ color.colorName }}</td>
          <td class="actions-column">
            <app-action-buttons
              [entity]="color"
              [disableDeletion]="false"
              (editEntity)="editColor($event)"
              (deleteEntity)="deleteColor($event)"
            ></app-action-buttons>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
