<div class="text-white">
  <div class="d-flex justify-content-between mt-4 me-4">
    <h2 class="my-0 ms-4">Nuestros modelos</h2>
    <button class="btn btn-primary" (click)="newVehicleModel()">+ Nuevo</button>
  </div>
  <section class="vehicle-models-list mt-4 mx-4">
    <app-vehicle-models-table
      [vehicleModels]="vehicleModels"
      [errorMessage]="errorMessage"
      (vehicleModelDeleted)="onVehicleModelDeleted($event)"
    ></app-vehicle-models-table>
  </section>
</div>
