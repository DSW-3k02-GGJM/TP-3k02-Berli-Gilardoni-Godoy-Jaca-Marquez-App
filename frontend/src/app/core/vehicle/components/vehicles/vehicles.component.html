<div class="text-white">
  <div class="d-flex justify-content-between pt-3 me-5">
    <h2 class="title">Nuestros vehiculos</h2>
    <button class="btn btn-primary" (click)="newVehicle()">+ Nuevo</button>
  </div>
  <section class="vehicles-list mt-3 mx-5">
    <app-vehicles-table
      [vehicles]="vehicles"
      [errorMessage]="errorMessage"
      (vehicleDeleted)="onVehicleDeleted($event)"
    ></app-vehicles-table>
  </section>
</div>
