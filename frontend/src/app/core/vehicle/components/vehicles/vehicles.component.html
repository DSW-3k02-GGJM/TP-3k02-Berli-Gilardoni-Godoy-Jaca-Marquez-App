<div class="text-white">
  <div class="d-flex justify-content-between mt-4 me-4">
    <h2 class="my-0 ms-4">Nuestros vehiculos</h2>
    <button class="btn btn-primary" (click)="newVehicle()">+ Nuevo</button>
  </div>
  <section class="vehicles-list mt-4 mx-4">
    <app-vehicles-table
      [vehicles]="vehicles"
      [errorMessage]="errorMessage"
      (vehicleDeleted)="onVehicleDeleted($event)"
    ></app-vehicles-table>
  </section>
</div>
