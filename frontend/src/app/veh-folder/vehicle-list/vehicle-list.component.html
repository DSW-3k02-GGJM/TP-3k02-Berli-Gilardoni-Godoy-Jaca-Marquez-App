<div class="lista-vehiculos text-white">
  <div class="titulo d-flex justify-content-between pt-3 me-5">
    <h2 class="nuestros-vehiculos">Eleg√≠ el auto que quieras</h2>
  </div>
  <section class="vehicle-list mt-3 mx-5">
    <app-vehicle-card
      *ngFor="let modelo of response"
      [modelo]="modelo.nombre"
      [descripcion]="modelo.categoria.descripcion"
      [cantPasajeros] = "modelo.cantPasajeros"
      [imagen]="
      modelo.imagenRuta
      "
    ></app-vehicle-card>
  </section>
</div>
