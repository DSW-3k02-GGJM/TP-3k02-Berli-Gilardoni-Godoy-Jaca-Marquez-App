<h2 mat-dialog-title class="title text-{{ data.titleColor }} unselectable">
  {{ data.title }}
</h2>
<mat-dialog-content class="content unselectable">
  <img
    src="{{ data.image }}"
    alt="Delete icb"
    style="width: 100px; height: 100px"
  />
  <div>
    <hr />
    <p class="message">{{ data.message }}</p>
  </div>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close cdkFocusInitial>Cancelar</button>
  <button
    mat-flat-button
    [mat-dialog-close]="true"
    class="bg-{{ data.buttonColor }}"
  >
    {{ data.buttonTitle }}
  </button>
</mat-dialog-actions>
