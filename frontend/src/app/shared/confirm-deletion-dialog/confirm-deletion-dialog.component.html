<h2 mat-dialog-title class="title red-text unselectable">{{data.title}}</h2>
<mat-dialog-content class="content unselectable">
<img src="assets/delete.png" alt="Delete icb" style="width: 100px;height: 100px;">
<div>
    <hr>
    <p class="message">{{data.message}}</p>
</div>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button mat-dialog-close cdkFocusInitial>Cancelar</button>
    <button mat-flat-button [mat-dialog-close]="true" color="warn">Eliminar</button>
</mat-dialog-actions>
