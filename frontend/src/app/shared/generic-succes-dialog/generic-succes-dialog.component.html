<h2 mat-dialog-title class="title unselectable">{{data.title}}</h2>
<mat-dialog-content class="content unselectable">
<img src="assets/checkmark.png" alt="Checkmark" class="checkmark-image" style="width: 100px;height: 100px;">
</mat-dialog-content>
<mat-dialog-actions>

</mat-dialog-actions>
