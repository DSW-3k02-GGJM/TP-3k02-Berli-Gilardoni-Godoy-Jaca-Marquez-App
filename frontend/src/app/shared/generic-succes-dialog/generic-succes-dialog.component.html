<h2 mat-dialog-title class="title unselectable">{{data.title}}</h2>
<mat-dialog-content class="content unselectable">
<img src="assets/checkmark.png" alt="Checkmark" style="width: 100px;height: 100px;">
<div *ngIf="data.message">
  <hr>
  <p class="message">{{data.message}}</p>
</div>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close cdkFocusInitial (click)="router.navigate(['/home']);">Aceptar</button>
</mat-dialog-actions>
