<div class="lista-reservas text-white">
    <div class="titulo d-flex justify-content-between pt-3 me-5">
      <h2 class="nuestras-reservas texto-negro">Nuestras reservas</h2>
      <button class="btn btn-primary" (click)="newReservation()">
        + Nueva
      </button>
    </div>
    <section class="reservation-list mt-3 mx-5">
        <app-res-table
        [reservations]="reservations"
        (resDeleted)="onResDeleted($event)"
      ></app-res-table>
    </section>
  </div>
