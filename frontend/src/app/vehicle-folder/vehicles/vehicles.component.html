<div class="lista-vehicles text-white">
  <div class="titulo d-flex justify-content-between pt-3 me-5">
    <h2 class="nuestros-vehicles texto-negro">Nuestros vehiculos</h2>
    <button class="btn btn-primary" (click)="newVehicle()">
      + Nuevo
    </button>
  </div>
  <section class="vehicle-list mt-3 mx-5">
    <app-vehicles-table
      [vehicles]="vehicles"
      (vehicleDeleted)="onVehicleDeleted($event)"
    ></app-vehicles-table>
  </section>
</div>
