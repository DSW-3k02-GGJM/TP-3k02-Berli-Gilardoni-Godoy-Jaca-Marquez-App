<div class="filtro-fechas border border-1 border-white rounded-pill unselectable">
  <div class="modal-header d-flex bg-dark text-white">
    <h2 class="modal-title">{{ title }}</h2>
  </div>
  <div class="modal-body fw-medium bg-dark modal-text">
    <!-- SecciÃ³n que contiene el formulario -->
    <section class="form">
      <form
        id="filterForm"
        [formGroup]="vehicleFilterForm"
        class="border border-dark border-3 rounded mt-2 form-style"
      >
        <!-- Campo de entrada para la fecha de inicio -->
        <label for="startDate">Fecha Desde:</label>
        <input
          formControlName="startDate"
          placeholder="Fecha de Inicio"
          type="date" id="startDate"
        />
        <hr />
        <label for="endDate">Fecha Hasta:</label>
        <input
          formControlName="endDate"
          placeholder="Fecha Hasta"
          type="date" id="endDate"
        />
        <hr />
        <label for="location">Sucursal:</label>
        <select
          id="location"
          formControlName="location"
          class="form-select bg-dark text-white border border-secondary w-auto"
        >
          <option value="" disabled selected>Seleccione Sucursal</option>
          <option *ngFor="let location of locations" [value]="location.id">
            {{ location.locationName }}
          </option>
        </select>
        <hr />
      </form>
    </section>
    <div class="modal-footer bg-dark modal-text">
      <button
        type="button"
        class="btn btn-secondary border border-1 border-white"
        (click)="activeModal.dismiss()"
      >
        Cancelar
      </button>
      <button
        type="submit"
        class="btn btn-primary border border-1 border-white"
        (click)="applyFilter()"
        [disabled]="!vehicleFilterForm.valid"
      >
        Aplicar Filtro
      </button>
    </div>
  </div>
</div>
