<div class="container unselectable">
  <div class="title">Ingresar</div>
  <hr>
  <div class="content">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" autocomplete="off">
      <div class="user-details">
        <mat-form-field class="input-box" appearance="outline" hideRequiredMarker="true">
          <mat-label>Email</mat-label>
          <input 
            matInput
            id="email"
            class="form-control"
            type="email"
            formControlName="email"
            placeholder="Email"
            [class.ng-invalid]="errorMessage"
          >
          <mat-hint routerLink="/register" class="link">¿No tienes cuenta? <a routerLink="/register">Regístrate</a></mat-hint>
          <!--<mat-spinner *ngIf="registerForm.pending" matSuffix diameter="25" style="margin-right: 10px;"></mat-spinner>-->
          <mat-error *ngIf="loginForm.get('email')?.errors?.required">
            El email es requerido.
          </mat-error>
          <mat-error *ngIf="loginForm.get('email')?.errors?.email">
            El email no es un email válido.
          </mat-error>
        </mat-form-field>

        <mat-form-field class="input-box" appearance="outline" hideRequiredMarker="true">
          <mat-label>Contraseña</mat-label>
          <input 
            matInput
            id="password"
            class="form-control"
            type="password"
            formControlName="password"
            placeholder=""
            [type]="hide() ? 'password' : 'text'"
          >
          <button
          mat-icon-button
          matSuffix
          (click)="clickEvent($event)"
          [attr.aria-label]="'Esconder contraseña'"
          [attr.aria-pressed]="hide()"
          >
            <mat-icon>{{hide() ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
          <mat-hint routerLink="/forgot-password" class="link">¿Olvidaste tu <a routerLink="/forgot-password">contraseña</a>?</mat-hint>
          <mat-error *ngIf="loginForm.get('password')?.errors?.required">
            La contraseña es requerida.
          </mat-error>
        </mat-form-field>

      </div>
      <!-- Submit button -->
      <mat-error *ngIf="errorMessage">
        {{errorMessage}}
      </mat-error>

      <div class="button">
        <button type="submit" [disabled]="loginForm.pending">
          <ng-container *ngIf="!loginForm.pending && !pending else loading">
            Ingresar
          </ng-container>
          <ng-template #loading>
            <mat-spinner diameter="30"></mat-spinner>
          </ng-template>
          
        </button>
      </div>
    </form>
  </div>
</div>
