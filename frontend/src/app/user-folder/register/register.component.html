<div class="container">
  <div class="title">Registrarse</div>
  <hr>
  <div class="content">
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div class="user-details">
        <!-- Input for Full Name -->
        <mat-form-field class="input-box">
          <mat-label>Email</mat-label>
          <input 
            matInput
            id="email"
            class="form-control is-loading"
            type="email"
            formControlName="email"
            placeholder="Email"
            [class.is-invalid]="registerForm.get('email')?.invalid && (registerForm.get('email')?.touched || registerForm.get('email')?.dirty)"
            [class.is-loading]="registerForm.pending"
          >
          <mat-error *ngIf="registerForm.get('email')?.errors?.emailExists">
            Este email ya est치 siendo usado. Por favor use otro.
          </mat-error>
          <mat-error *ngIf="registerForm.get('email')?.errors?.required">
            El email es requerido.
          </mat-error>
          <mat-error *ngIf="registerForm.get('email')?.errors?.email">
            El email no es un email v치lido.
          </mat-error>
        </mat-form-field>
        <mat-form-field class="input-box">
          <mat-label>Contrase침a</mat-label>
          <input 
            matInput
            id="password"
            class="form-control"
            type="password"
            formControlName="password"
            placeholder=""
            [class.is-invalid]="registerForm.get('password')?.invalid && (registerForm.get('password')?.touched || registerForm.get('password')?.dirty)"
          >
          <mat-error *ngIf="registerForm.get('password')?.errors?.required">
            La contrase침a es requerida.
          </mat-error>
        </mat-form-field>
        <!-- Input for Email -->
        <div class="input-box">
          <span class="details">Email</span>
          <input type="text" placeholder="Enter your email" required>
        </div>
        <!-- Input for Phone Number -->
        <div class="input-box">
          <span class="details">Phone Number</span>
          <input type="text" placeholder="Enter your number" required>
        </div>
        <!-- Input for Password -->
        <div class="input-box">
          <span class="details">Password</span>
          <input type="text" placeholder="Enter your password" required>
        </div>
        <!-- Input for Confirm Password -->
        <div class="input-box">
          <span class="details">Confirm Password</span>
          <input type="text" placeholder="Confirm your password" required>
        </div>
      </div>
      <!-- Submit button -->
      <div class="button">
        <input type="submit" value="Registrarse">
      </div>
    </form>
  </div>
</div>
