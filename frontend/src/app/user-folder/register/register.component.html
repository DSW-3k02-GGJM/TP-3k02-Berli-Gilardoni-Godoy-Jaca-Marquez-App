<div class="container p-5">
  <div class="row">
    <div class="col-md-4 mx-auto">
      <div class="card">
        <div class="card-header">
          Registrarse
        </div>
        <div class="card-body">
          <form [formGroup]="registerForm">
            <div class="form-group">
              <input
                id="email"
                class="form-control"
                type="email"
                formControlName="email"
                placeholder="Email"
                [class.is-invalid]="registerForm.get('email')?.invalid && (registerForm.get('email')?.touched || registerForm.get('email')?.dirty)"
              />
              <div *ngIf="registerForm.get('email')?.errors?.emailExists" class="invalid-feedback">
                Este email ya está siendo usado. Por favor use otro.
              </div>
              <div *ngIf="registerForm.get('email')?.errors?.required" class="invalid-feedback">
                El mail es requerido.
              </div>
            </div>
            <hr />
            <div class="form-group">
              <input
                id="password"
                class="form-control"
                type="password"
                formControlName="password"
                placeholder="Contraseña"
                [class.is-invalid]="registerForm.get('password')?.invalid && (registerForm.get('password')?.touched || registerForm.get('password')?.dirty)"
              />        
              <div class="invalid-feedback">
                La contraseña es requerida.
              </div>
            </div>
            <hr />
            <button
              type="submit"
              class="btn btn-primary border border-1 border-white"
              (click)="onSubmit()"
              [disabled]="registerForm.invalid"
            >
              Registrar
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
