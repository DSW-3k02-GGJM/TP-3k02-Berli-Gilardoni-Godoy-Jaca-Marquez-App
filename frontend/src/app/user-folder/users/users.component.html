<div class="lista-sucursales text-white">
    <div class="titulo d-flex justify-content-between pt-3 me-5">
      <h2 class="nuestros-clientes texto-blanco">Nuestros usuarios</h2>
      <button class="btn btn-primary" (click)="newUser()">
        + Nuevo
      </button>
    </div>
    <section class="user-list mt-3 mx-5">
      <app-users-table
        [users]="users"
        (userDeleted)="onUserDeleted($event)"
      ></app-users-table>
    </section>
  </div>
