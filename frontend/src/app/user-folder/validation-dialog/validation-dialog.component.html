<h2 mat-dialog-title class="title unselectable">Cuenta no verificada</h2>
<mat-dialog-content class="content unselectable">
<img src="assets/wrongmark.png" alt="Wrongmark" class="checkmark-image" style="width: 100px;height: 100px;">
<div>
    <hr>
    <p class="message">Por favor, revise su email y verifique su cuenta para poder ingresar.</p>
</div>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button [mat-dialog-close]="true">Reenviar Email</button>
    <button mat-button mat-dialog-close cdkFocusInitial>Aceptar</button>
</mat-dialog-actions>
