<div class="titulo text-white d-flex justify-content-between pt-3 ms-4">
  <h2 class="nuevo-cliente">Nuevo Cliente</h2>
  <button class="volver btn btn-secondary" (click)="navigateToClients()">
    Volver
  </button>
</div>
<section class="form">
  <form
    id="clientForm"
    [formGroup]="clientForm"
    (ngSubmit)="onSubmit()"
    class="border border-dark border-3 rounded mt-2 form-style"
  >
    <select
      id="tipoDoc"
      formControlName="tipoDoc"
      class="form-select bg-dark text-white border border-secondary w-auto"
    >
      <option value="" disabled selected>Tipo Documento</option>
      <option value="DNI">DNI</option>
      <option value="Pasaporte">Pasaporte</option>
      <option value="Libreta">Libreta</option>
    </select>
    <hr />

    <input
      id="nroDoc"
      type="text"
      formControlName="nroDoc"
      placeholder="Numero Documento"
    />
    <hr />

    <input
      id="nombre"
      type="text"
      formControlName="nombre"
      placeholder="Nombre"
    />
    <hr />

    <input
      id="apellido"
      type="text"
      formControlName="apellido"
      placeholder="Apellido"
    />
    <hr />

    <input id="mail" type="email" formControlName="mail" placeholder="Mail" />
    <hr />

    <input
      id="fechaNacimiento"
      type="date"
      formControlName="fechaNacimiento"
      placeholder="Fecha de Nacimiento"
    />
    <hr />

    <input
      id="domicilio"
      type="text"
      formControlName="domicilio"
      placeholder="Domicilio"
    />
    <hr />

    <input
      id="telefono"
      type="number"
      formControlName="telefono"
      placeholder="Telefono"
    />
    <hr />

    <input
      id="nacionalidad"
      type="text"
      formControlName="nacionalidad"
      placeholder="Nacionalidad"
    />
    <hr />

    <div class="d-flex align-items-center justify-content-end me-3">
      <button
        type="submit"
        class="btn btn-primary"
        [disabled]="!clientForm.valid"
      >
        Registrar
      </button>
    </div>
  </form>
</section>
