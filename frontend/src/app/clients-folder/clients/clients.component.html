<div class="lista-clientes text-white">
  <div class="titulo d-flex justify-content-between pt-3 me-5">
    <h2 class="nuestros-clientes">Nuestros clientes</h2>
    <button class="btn btn-primary" (click)="newClient()">
      + Nuevo
    </button>
  </div>
  <section class="client-list mt-3 mx-5">
    <app-clients-table
      [clients]="clients"
      (clientDeleted)="onClientDeleted($event)"
    ></app-clients-table>
  </section>
</div>

<ng-template #entityForm>
  <app-entity-form><h2>hola</h2></app-entity-form>
</ng-template>
