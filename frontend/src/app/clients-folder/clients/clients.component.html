<div class="lista-clientes text-white">
  <div class="titulo d-flex justify-content-between mt-3 me-5">
    <h2 class="nuestros-clientes">Nuestros clientes</h2>
    <button class="btn btn-primary" (click)="navigateToNewClient()">
      + Nuevo
    </button>
  </div>
  <section #tableContainer class="client-list mt-3 mx-5">
    <app-clients-table
      [clients]="clients"
      (clientDeleted)="onClientDeleted($event)"
    ></app-clients-table>
  </section>
  <div #footer class="footer">BGGJM - Alquiler de Vehiculos</div>
</div>
