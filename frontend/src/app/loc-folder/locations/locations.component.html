<div class="lista-sucursales text-white">
  <div class="titulo d-flex justify-content-between pt-3 me-5">
    <h2 class="nuestras-sucursales texto-blanco">Nuestras sucursales</h2>
    <button class="btn btn-primary" (click)="newLocation()">
      + Nuevo
    </button>
  </div>
  <section class="sucursal-list mt-3 mx-5">
    <app-locations-table
      [locations]="locations"
      (locationDeleted)="onLocationDeleted($event)"
    ></app-locations-table>
  </section>
</div>
