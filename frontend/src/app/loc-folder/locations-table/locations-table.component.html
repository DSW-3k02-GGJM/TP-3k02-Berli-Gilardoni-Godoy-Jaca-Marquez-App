<mat-form-field class="input-box" hideRequiredMarker="true">
  <mat-label>Busqueda por Nombre...</mat-label>
    <input 
      matInput
      type="text"
      [(ngModel)]="filterRows"
      name="filterPost"
      placeholder=""
    >
</mat-form-field>
<div class="div-tablas">
  <table
    class="table table-dark table-hover table-bordered table-sm border border-white text-center"
  >
    <thead>
      <tr class="text-danger">
        <th>Sucursal</th>
        <th>Dirección</th>
        <th>Teléfono</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let location of locations | filter : filterRows : 'locationName'">
        <td>{{ location.locationName }}</td>
        <td>{{ location.address }}</td>
        <td>{{ location.phoneNumber }}</td>
        <td class="actions-column">
          <div class="d-flex justify-content-around">
            <button class="btn btn-dark fs-5" (click)="editLocation(location)">
              ✏️
            </button>
            <button
              class="btn btn-dark fs-5"
              (click)="deleteLocation(location)"
            >
              ❌
            </button>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
