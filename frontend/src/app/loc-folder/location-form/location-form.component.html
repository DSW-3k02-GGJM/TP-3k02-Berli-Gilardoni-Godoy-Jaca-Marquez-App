<div class="container unselectable">
  <div class="d-flex justify-content-between">
    <div class="title">{{title}}</div>
    <button style="margin-bottom: 5px;" mat-stroked-button (click)="navigateToLocations()">Volver</button>
  </div>
  <hr>
  <div *ngIf="action === 'Edit'" class="information">
      <div class="information-title">ID</div>
      <div class="information-content">
          <span>{{currentLocationId}}</span>
      </div>
  </div>
  <hr *ngIf="action === 'Edit'">
  <div class="content">
    <form [formGroup]="locationForm" (ngSubmit)="onSubmit()" autocomplete="off">
      <div class="user-details">
        <mat-form-field class="input-box" appearance="outline" hideRequiredMarker="true">
          <mat-label>Nombre</mat-label>
          <input
            matInput
            id="locationName"
            class="form-control"
            type="text"
            formControlName="locationName"
            placeholder=""
          >
          <mat-error *ngIf="locationForm.get('locationName')?.errors?.entityNameExists">
            Este nombre ya está siendo usado.
          </mat-error>
          <mat-error *ngIf="locationForm.get('brandName')?.errors?.required">
            El nombre es requerido.
          </mat-error>
        </mat-form-field>

        <mat-form-field class="input-box" appearance="outline" hideRequiredMarker="true">
          <mat-label>Domicilio</mat-label>
          <input
            matInput
            id="address"
            class="form-control"
            type="text"
            formControlName="address"
            placeholder=""
          >
          <mat-error *ngIf="locationForm.get('address')?.errors?.required">
            El domicilio es requerido.
          </mat-error>
        </mat-form-field>

        <mat-form-field class="input-box" appearance="outline" hideRequiredMarker="true">
          <mat-label>Teléfono</mat-label>
          <input
            matInput
            id="phoneNumber"
            class="form-control"
            type="tel"
            formControlName="phoneNumber"
            placeholder=""
          >
          <mat-error *ngIf="locationForm.get('phoneNumber')?.errors?.required">
            El teléfono es requerido.
          </mat-error>
          <mat-error *ngIf="locationForm.get('phoneNumber')?.errors?.pattern">
          El teléfono solo puede contener dígitos.
          </mat-error>
          <mat-error *ngIf="locationForm.get('phoneNumber')?.errors?.minlength && !locationForm.get('phoneNumber')?.errors?.pattern">
            Debes ingresar al menos 7 dígitos.
          </mat-error>
        </mat-form-field>
      </div>
      <mat-error *ngIf="errorMessage">
          {{errorMessage}}
      </mat-error>
      <!-- Submit button -->
      <div class="button">
        <button type="submit" [disabled]="locationForm.pending">
          <ng-container *ngIf="!locationForm.pending; else loading">
            {{buttonText}}
          </ng-container>
          <ng-template #loading>
            <mat-spinner diameter="30"></mat-spinner>
          </ng-template>

        </button>
      </div>
    </form>
  </div>
</div>
