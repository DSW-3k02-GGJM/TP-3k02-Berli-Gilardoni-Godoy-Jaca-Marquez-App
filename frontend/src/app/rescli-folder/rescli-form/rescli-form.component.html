
<div class="border border-1 border-white rounded-pill unselectable">
  <div class="modal-header d-flex bg-dark text-white">
    <h2 class="modal-title">{{ title }}</h2>
  </div>
  <div class="modal-body fw-medium bg-dark modal-text">
    <section class="form">
      <form
        id="resForm"
        [formGroup]="resForm"
        class="border border-dark border-3 rounded mt-2 form-style"
      >
      <input
      id="startDate"
      type="date"
      formControlName="startDate"
      placeholder="Fecha Inicio"
      />
      <label for="startDate">Fecha Inicio</label>
      <div *ngIf="resForm.get('startDate')?.errors?.dateInvalid && resForm.get('startDate')?.touched">
        La Fecha Inicio debe ser mayor o igual a la Fecha Actual
      </div>
      <hr />
        
      <input
      id="plannedEndDate"
      type="date"
      formControlName="plannedEndDate"
      placeholder="Fecha Fin"
      />
      <label for="plannedEndDate">Fecha Fin</label>
      <div *ngIf="resForm.get('plannedEndDate')?.errors?.dateInvalid && resForm.get('plannedEndDate')?.touched">
        La Fecha de Fin debe ser posterior a la Fecha de Inicio.
      </div>
      
      <hr />
      
      <select
        id="documentType"
        formControlName="documentType"
        class="form-select bg-dark text-white border border-secondary w-auto"
        (change)="onDocumentTypeSelected($event)"
      >
        <option value="" disabled selected>Tipo Documento</option>
        <option value="DNI">DNI</option>
        <option value="Pasaporte">Pasaporte</option>
        <option value="Libreta">Libreta</option>
      </select>
      <hr />

      <select
        id="documentID"
        formControlName="documentID"
        class="form-select bg-dark text-white border border-secondary w-auto"
      >
        <option value="" disabled selected>Seleccione Documento</option>
        <option *ngFor="let client of filteredClients" [value]="client.id">
          {{ client.documentID }}
        </option>
      </select>
      <hr />

      <select
        id="licensePlate"
        formControlName="licensePlate"
        class="form-select bg-dark text-white border border-secondary w-auto"
      >
        <option value="" disabled selected>Seleccione Veh√≠culo</option>
        <option *ngFor="let vehicle of vehicles" [value]="vehicle.id">
          {{ vehicle.licensePlate }}
        </option>
      </select>
      <hr />

      </form>
    </section>
    <div class="modal-footer bg-dark modal-text">
      <button
        type="button"
        class="btn btn-secondary border border-1 border-white"
        (click)="activeModal.dismiss()"
      >
        Cancelar
      </button>
      <button
        type="submit"
        class="btn btn-primary border border-1 border-white"
        (click)="onSubmit()"
        [disabled]="!resForm.valid"
      >
        Registrar
      </button>
    </div>
  </div>
</div>
