<mat-form-field class="input-box" hideRequiredMarker="true">
  <mat-label>Busqueda por Nombre...</mat-label>
    <input 
      matInput
      type="text"
      [(ngModel)]="filterRows"
      name="filterPost"
      placeholder=""
    >
</mat-form-field>
<div class="div-tablas">
  <table
    class="table table-dark table-hover table-bordered table-sm border border-white text-center marcas-table"
  >
    <thead>
      <tr>
        <th>Id</th>
        <th>Marca</th>
        <th>Mas</th>
      </tr>
    </thead>
    <tbody>
      <!-- Itera sobre la lista de marcas -->
      <tr *ngFor="let brand of brands | filter : filterRows : 'brandName'">
        <td>{{ brand.id }}</td>
        <td>{{ brand.brandName }}</td>
        <!-- Muestra el nombre de la marca -->
        <td class="actions-column">
          <div class="d-flex justify-content-around">
            <button class="btn btn-dark fs-5" (click)="editBrand(brand)">
              ✏️
            </button>
            <button class="btn btn-dark fs-5" (click)="deleteBrand(brand)">
              ❌
            </button>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
