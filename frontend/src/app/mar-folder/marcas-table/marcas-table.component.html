<input
  type="text"
  class="form-control mb-3"
  name="filterPost"
  placeholder="Buscar por Nombre..."
  [(ngModel)]="filterRows"
/>
<div class="div-tablas">
  <table
    class="table table-dark table-hover table-bordered table-sm border border-white text-center marcas-table"
  >
    <thead>
      <tr>
        <th>Marca</th>
        <th>Mas</th>
      </tr>
    </thead>
    <tbody>
      <!-- Itera sobre la lista de marcas -->
      <tr *ngFor="let marca of marcas | filter : filterRows">
        <td>{{ marca.nombre }}</td>
        <!-- Muestra el nombre de la marca -->
        <td class="actions-column">
          <div class="d-flex justify-content-around">
            <button class="btn btn-dark fs-5" (click)="editMarca(marca)">
              ✏️
            </button>
            <button class="btn btn-dark fs-5" (click)="deleteMarca(marca)">
              ❌
            </button>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
