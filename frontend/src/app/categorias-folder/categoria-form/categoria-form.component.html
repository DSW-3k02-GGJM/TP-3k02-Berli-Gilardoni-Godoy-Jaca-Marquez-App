<div class="border border-1 border-white rounded-pill unselectable">
  <div class="modal-header d-flex bg-dark text-white">
    <h2 class="modal-title">{{ title }}</h2>
  </div>
  <div class="modal-body fw-medium bg-dark modal-text">
    <section class="form">
      <form
        id="categoriaForm"
        [formGroup]="categoriaForm"
        class="border border-dark border-3 rounded mt-2 form-style"
      >
        <input
          id="nombre"
          type="text"
          formControlName="nombre"
          placeholder="Nombre"
        />
        <hr />

        <input
          id="descripcion"
          type="text"
          formControlName="descripcion"
          placeholder="Descripcion"
        />
        <hr />

        <input
          id="precioPorDia"
          type="number"
          formControlName="precioPorDia"
          placeholder="Precio por Dia"
        />
        <hr />

        <input
          id="valorDeposito"
          type="number"
          formControlName="valorDeposito"
          placeholder="Valor Deposito"
        />
        <hr />
      </form>
    </section>
    <div class="modal-footer bg-dark modal-text">
      <button
        type="button"
        class="btn btn-secondary border border-1 border-white"
        (click)="activeModal.dismiss()"
      >
        Cancelar
      </button>
      <button
        type="submit"
        class="btn btn-primary border border-1 border-white"
        (click)="onSubmit()"
        [disabled]="!categoriaForm.valid"
      >
        Registrar
      </button>
    </div>
  </div>
</div>
