<div class="container unselectable">
  <div class="title">
    <p>Men√∫ {{ role }}</p>
  </div>
  <nav class="navbar navbar-expand-lg unselectable">
    <div class="container-fluid">
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNavStaff"
        aria-controls="navbarNavStaff"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse navbar-dark" id="navbarNavStaff">
        <ul class="navbar-nav">
          <ng-container *ngFor="let link of menuLinks">
            <li class="nav-item" *ngIf="canViewLink(link)">
              <a
                class="nav-link text-white"
                [routerLink]="baseLink + link.path"
                routerLinkActive="active"
                aria-current="page"
              >
                {{ link.label }}
              </a>
            </li>
          </ng-container>
        </ul>
      </div>
    </div>
  </nav>
  <router-outlet></router-outlet>
</div>
