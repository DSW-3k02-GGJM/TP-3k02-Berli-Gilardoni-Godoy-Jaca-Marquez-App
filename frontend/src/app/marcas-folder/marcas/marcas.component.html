<div class="lista-marcas text-white">  
  <!-- Este es el componente que contiene a la tabla y al boton -->
  <div class="titulo d-flex justify-content-between mt-3 me-5">
    <!-- Título de la sección -->
    <h2 class="nuestras-marcas">Nuestras Marcas Asociadas</h2>
    
    <!-- Botón para agregar una nueva marca -->
    <button class="btn btn-primary" (click)="navigateToNewMarca()">
      + Nuevo
    </button>
  </div>
  
  <!-- Sección que contiene la tabla de marcas -->
  <section #tableContainer class="marca-list mt-3 mx-5">
    <!-- Componente de tabla de marcas --> <!-- Pasa la lista de marcas al componente de tabla -->
    <app-marcas-table
      [marcas]="marcas" 
      (marcaDeleted)="onMarcaDeleted($event)" 
    ></app-marcas-table><!-- Maneja el evento de eliminación de marca -->
  </section>
  
  <div #footer class="footer">BGGJM - Alquiler de Vehiculos</div>
</div>
