<table class="table table-dark table-hover table-bordered table-sm border border-white text-center marcas-table">
  <thead>
    <tr class="text-danger"> <!-- Fila del encabezado con texto rojo -->
      <th>Marca</th>
      <th>Acciones</th>
    </tr>
  </thead>
  <tbody>
    <!-- Itera sobre la lista de marcas -->
    <tr *ngFor="let marca of marcas" class="bg-danger"> <!-- Fila con fondo rojo -->
      <td>{{ marca.nombre }}</td> <!-- Muestra el nombre de la marca -->
      <td class="actions-column">
        <button class="btn btn-dark btn-sm" (click)="editMarca(marca)">
          ✏️
        </button>
        <button class="btn btn-dark btn-sm" (click)="deleteMarca(marca)">
          ❌
        </button>
      </td>
    </tr>
  </tbody>
</table>
