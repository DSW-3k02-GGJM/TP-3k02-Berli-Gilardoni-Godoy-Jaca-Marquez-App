<div class="titulo text-white d-flex justify-content-between pt-3 ms-4">
  <h2 class="nueva-sucursal">Nueva Sucursal</h2>
  <button class="volver btn btn-secondary" (click)="navigateToSucursales()">
    Volver
  </button>
</div>
<section class="form">
  <form
    id="sucursalForm"
    [formGroup]="sucursalForm"
    (ngSubmit)="onSubmit()"
    class="border border-dark border-3 rounded mt-2 form-style"
  >
    <input
      id="nombre"
      type="text"
      formControlName="nombre"
      placeholder="Nombre"
    />
    <hr />

    <input
      id="domicilio"
      type="text"
      formControlName="domicilio"
      placeholder="Direccion"
    />
    <hr />

    <input
      id="telefono"
      type="text"
      formControlName="telefono"
      placeholder="Telefono"
    />
    <hr />

    <div class="d-flex align-items-center justify-content-end me-3">
      <button
        type="submit"
        class="btn btn-primary"
        [disabled]="!sucursalForm.valid"
      >
        Registrar
      </button>
    </div>
  </form>
</section>
