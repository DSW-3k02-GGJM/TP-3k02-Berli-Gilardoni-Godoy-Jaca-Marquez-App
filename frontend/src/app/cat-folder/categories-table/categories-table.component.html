<mat-form-field class="input-box" hideRequiredMarker="true">
  <mat-label>Busqueda por Nombre...</mat-label>
    <input 
      matInput
      type="text"
      [(ngModel)]="filterRows"
      name="filterPost"
      placeholder=""
    >
</mat-form-field>
<div class="div-tablas">
  <table
    class="table table-dark table-hover table-bordered table-sm border border-white text-center categorias-table"
  >
    <thead>
      <tr>
        <th>Id</th>
        <th>Nombre</th>
        <th>Descripcion</th>
        <th>Precio por día</th>
        <th>Valor depósito</th>
        <th>Mas</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let category of categories | filter : filterRows : 'categoryName'">
        <td>{{ category.id }}</td>
        <td>{{ category.categoryName }}</td>
        <td>{{ category.categoryDescription }}</td>
        <td>{{ category.pricePerDay }}</td>
        <td>{{ category.depositValue }}</td>
        <td>
          <div class="d-flex justify-content-around">
            <button
              class="btn btn-dark fs-5"
              (click)="editCategory(category)"
            >
              ✏️
            </button>
            <button
              class="btn btn-dark fs-5"
              (click)="deleteCategory(category)"
            >
              ❌
            </button>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
