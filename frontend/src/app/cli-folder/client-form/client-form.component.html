<div class="border border-1 border-white rounded-pill unselectable">
  <div class="modal-header d-flex bg-dark text-white">
    <h2 class="modal-title">{{ title }}</h2>
  </div>
  <div class="modal-body fw-medium bg-dark modal-text">
    <section class="form">
      <form
        id="clientForm"
        [formGroup]="clientForm"
        class="border border-dark border-3 rounded mt-2 form-style"
      >
        <select
          id="documentType"
          formControlName="documentType"
          class="form-select bg-dark text-white border border-secondary w-auto"
        >
          <option value="" disabled selected>Tipo Documento</option>
          <option value="DNI">DNI</option>
          <option value="Pasaporte">Pasaporte</option>
          <option value="Libreta">Libreta</option>
        </select>
        <hr />

        <input
          id="documentID"
          type="text"
          formControlName="documentID"
          placeholder="Numero Documento"
        />
        <hr />

        <input
          id="clientName"
          type="text"
          formControlName="clientName"
          placeholder="Nombre"
        />
        <hr />

        <input
          id="clientSurname"
          type="text"
          formControlName="clientSurname"
          placeholder="Apellido"
        />
        <hr />

        <input id="mail" type="email" formControlName="mail" placeholder="Mail" />
        <hr />

        <input
          id="birthDate"
          type="date"
          formControlName="birthDate"
          placeholder="Fecha de Nacimiento"
        />
        <hr />

        <input
          id="address"
          type="text"
          formControlName="address"
          placeholder="Domicilio"
        />
        <hr />

        <input
          id="phoneNumber"
          type="text"
          formControlName="phoneNumber"
          placeholder="Telefono"
        />
        <hr />

        <input
          id="nationality"
          type="text"
          formControlName="nationality"
          placeholder="Nacionalidad"
        />
        <hr />
      </form>
    </section>
    <div class="modal-footer bg-dark modal-text">
      <button
        type="button"
        class="btn btn-secondary border border-1 border-white"
        (click)="activeModal.dismiss()"
      >
        Cancelar
      </button>
      <button
        type="submit"
        class="btn btn-primary border border-1 border-white"
        (click)="onSubmit()"
        [disabled]="!clientForm.valid"
      >
        Registrar
      </button>
    </div>
  </div>
</div>
